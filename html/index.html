<!DOCTYPE html>
<html>
<head>
  <title>hansardku</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <link href="hansardku.css" rel="stylesheet" />
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="hansardku.js"></script>
</head>
<body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <form id="haiku-search" class="navbar-search pull-center">
        <input id="haiku-search-text" type="text" class="search-query" placeholder="Search">
      </form>
    </div>
  </div>
</div>

<div class="row">
<div class="offset2 span8">

<p class="intro">
<strong>hansardku</strong> /hansɑːdkʊ/<br/>
out of context quote from Hansard forming a haiku
</p>

</div>
</div>

<div class="row">
<div class="offset2 span8">
  <div align="center">
  <blockquote class="poem-body">
    <div class="poem-lines"><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></div>
    <cite><span class="haiku-name"></span> (<span class="haiku-date">&nbsp;&nbsp;</span>)</cite>
  </blockquote>
  </div>
</div>
</div>
<div class="row">
    <div class="offset2 span8">
    <button id="btn-another" class="btn btn-block"><span class="highbtn">Another!</span></button>
    </div>
</div>
</div>
<div class="row">
<div class="offset2 span8">
    <button id="btn-another-stuck" class="btn btn-block">Another from </button>
</div>
</div>
<div class="row">
<div class="offset2 span8">
    <button id="btn-tweet" class="btn btn-block">Tweet this Haiku!</button>
</div>
</div>

<div class="row footer">
    <div class="offset2 span8">
        <p>
        by <a href="http://twitter.com/angrygoat">@angrygoat</a><br/>
        </p>
        <p>
        Want to get in touch? Spotted a problem? <a href="mailto:grahame@angrygats.net">email me</a>
        </p>
        <p>
        Haiku are quotes from Hansard, <a href="http://www.aph.gov.au/Help/Disclaimer_Privacy_Copyright#c">&copy; Parliament of Australia</a>
        </p>
    </div>
</div>

</body>
</html>
