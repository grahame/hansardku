<!DOCTYPE html>
<html>
<head>
  <title>hansardku</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <div class="nav-collapse collapse">
        <a class="brand" href="#">hansardku</a>
      </div>
      <form class="navbar-search pull-left">
        <input type="text" class="search-query" placeholder="Search">
      </form>
    </div>
  </div>
</div>

<div class="row">
<div class="offset2 span8">

<p class="intro">
<strong>hansardku</strong> /hansɑːdkʊ/<br/>
out of context quote from Hansard forming a haiku
</p>

</div>
</div>

<div class="row">
<div class="offset2 span8">
  <div align="center">
  <blockquote class="poem-body">
    <div class="l1">first&nbsp;introduction</div>
    <div class="l2">to&nbsp;the&nbsp;Greens&nbsp;party&nbsp;was&nbsp;when</div>
    <div class="l3">they&nbsp;got&nbsp;their&nbsp;gear&nbsp;off</div>        
    <cite>Stuart, Robert, MP (3rd July 2013)</cite>
  </blockquote>
  </div>
</div>
</div>
<div class="row">
    <div class="offset2 span8">
    <button class="btn btn-block"><span class="highbtn">&laquo;</span></button>
    </div>
</div>
<div class="row">
    <div class="offset2 span8">
    <button class="btn btn-block"><span class="highbtn">&raquo;</span></button>
    </div>
</div>
</div>
<div class="row">
<div class="offset2 span8">
    <button class="btn btn-block btn-inverse" data-toggle="button">Stay with Stuart, Robert, MP</button>
</div>
</div>

<div class="row">

<div id="scroll-off-space" class="visible-phone"></div>
